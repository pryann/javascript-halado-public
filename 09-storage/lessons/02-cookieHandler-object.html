<!DOCTYPE html>
<html lang="hu">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      'use strict';

      const cookieHandler = {
        setCookie(name, value, expirationDays = 365, path = '/') {
          const now = new Date();
          now.setTime(now.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
          const expires = now.toUTCString();
          document.cookie = `${name}=${value};expires=${expires};path=${path}`;
        },
        getCookie(name) {
          const keyValuePairs = document.cookie
            .split('; ')
            .find(cookie => cookie.startsWith(`${name}=`))
          return keyValuePairs ? keyValuePairs.split('=')[1] : '';
        },
        checkCookie(name) {
          const exists = cookieHandler.getCookie(name);
          return exists ? true : false;
        },
        deleteCookie(name) {
          document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }
      }

      // cookieHandler.setCookie('username', 'GÃ¡ll Gergely');

      // console.log(cookieHandler.getCookie('job'));
      // console.log(cookieHandler.checkCookie('job'));
      cookieHandler.deleteCookie('job');

    </script>
  </body>

</html>
