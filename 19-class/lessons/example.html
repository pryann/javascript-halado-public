<!DOCTYPE html>
<html lang="hu">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <script>
            'use strict';

    class Descriptors {

    publicField = "A public field.";
    static staticPublicField = "A static public field.";
	#privateField = "A private field.";
	static #staticPrivateField = "A static private field.";    

	static get staticGetter() {
		return "A static getter.";
    }
    get getter() {
		return "A getter.";
    }
    
    method() {
		return "A method.";
    }
    
	static staticMethod() {
		return "A static method.";
	}
}

console.log('Class:', Object.getOwnPropertyDescriptors(Descriptors));
console.log("Prototype", Object.getOwnPropertyDescriptors(Descriptors.prototype));
console.log("Instance", Object.getOwnPropertyDescriptors(new Descriptors));
        </script>
    </body>

</html>
