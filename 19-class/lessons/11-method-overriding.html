<!DOCTYPE html>
<html lang="hu">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      'use strict';

      class Car {
        _speed = '0 km/h';

        set speed(value) {
          this._speed = `${value} km/h`;
        }

        logActualSpeed() {
          console.log(`Actual speed: ${this._speed}`);
        }
      }

      class SportCar extends Car {
        logActualSpeed() {
          super.logActualSpeed();
          console.log('This is a sportcar.');
        }
      }

      const ferrari = new SportCar();
      ferrari.speed = 300;
      ferrari.logActualSpeed()
    </script>
  </body>

</html>
