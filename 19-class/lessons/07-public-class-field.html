<html lang="hu">

    <body>
        <script>
            'use strict';

            class User {
                name = 'John Doe';

                constructor(role = 'admin') {
                    this.role = role;
                }

                test() {
                    return `Test user ${this.name}`;
                }

                static speak(message) {
                    return `says: ${message}`;
                }
            }

            const user = new User();
            console.log(User.speak('Hi!'));
            console.log(user.test());
            console.log(user);

        </script>
    </body>
