    <script>
      'use strict';

      const numericArray = [11, 22, 33, 44, 55];
      const exponentialFlatArray = numericArray
        .map(item => [item, item ** 2, item ** 3])
        .flat();

      console.log(exponentialFlatArray);

      const exponentialFlatArray2 = numericArray.flatMap(item => [item, item ** 2, item ** 3]);
      console.log(exponentialFlatArray2);
    </script>
