  <body>
    <script>
      'use strict';

      function getGrossPrice({ netPrice = 1000, vatPercent = 27, discountPercent = 5 } = {}) {
        return netPrice * ((100 - discountPercent) / 100) * (1 + vatPercent / 100);
      }

      console.log(getGrossPrice({ netPrice: 10000 }));
    </script>
