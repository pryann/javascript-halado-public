  <body>
    <script>
      'use strict';

      // Closure

      function makeCounter() {
        let counter = 0;
        return function increaseCounter() {
          counter += 1;
          console.log(counter);
        }
      }

      const increaseCounter = makeCounter();
      increaseCounter();
      increaseCounter();
      increaseCounter();
      increaseCounter();
      increaseCounter();
      increaseCounter();
      increaseCounter();

      console.log('-------- curly ---------');
      makeCounter()();
    </script>
  </body>

</html>
