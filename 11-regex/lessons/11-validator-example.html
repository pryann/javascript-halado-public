<!DOCTYPE html>
<html lang="hu">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      'use strict';

      const Validator = {
        patterns: {
          taj: /^(\d{3} ){2}\d{3}$/,
          id: /^\d{6}[A-Z]{2}$/,
          name: /^[A-ZÁÉÍÓÚÖŐÜŰ][a-záéíóúöőüű]$/
        },
        validate(text, type) {
          return text.match(this.patterns[type]) ? true : false;
        }
      };

      console.log(Validator.validate('123 456 789', 'taj'));
      console.log(Validator.validate('123456AA', 'id'));
      console.log(Validator.validate('Áv', 'name'));

    </script>
  </body>

</html>
