    <body>
        <script>
            'use strict';

            function success(response) {
                console.log(response);
            }

            async function request(url, options = {}) {
                try {
                    const response = await fetch(url, options);
                    const result = await response.json();
                    return result.users;
                } catch (error) {
                    console.error(error);
                }
            }

            request('./data.json').then(console.log)

        </script>
