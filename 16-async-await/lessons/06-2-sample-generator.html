<!DOCTYPE html>
<html lang="hu">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <script src="//cdn.jsdelivr.net/npm/bluebird@3.7.1/js/browser/bluebird.js"></script>
        <script>
            // PROMISE

            function addOneTo(number) {
                let result = number + 1;
                return new Promise((resolve, reject) => {
                    setTimeout(() =>
                        resolve(result), 1000)
                })
            }

            Promise.coroutine(function* () {
                const res1 = yield addOneTo(5);
                const res2 = yield addOneTo(res1);
                const res3 = yield addOneTo(res2);
                const res4 = yield addOneTo(res3);
                const res5 = yield addOneTo(res4);
                return res5;
            })()
                .then((result) => console.log(result));

        </script>
    </body>

</html>
