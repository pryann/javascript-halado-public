  <body>
    <script>
      'use strict';


      function isSuspended(suspendTimeInHours, whenSuspended) {
        if (!whenSuspended) {
          return false;
        }
        const now = new Date();
        const elapsedTimeInHours = (now.getTime() - whenSuspended.getTime()) / 1000 / 60 / 60;
        console.log(elapsedTimeInHours)
        return !(elapsedTimeInHours > suspendTimeInHours);
      }

      console.log(isSuspended());
      console.log(isSuspended(12, new Date('2019-11-19T11:11:11')));

    </script>
