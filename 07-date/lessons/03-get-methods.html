<!DOCTYPE html>
<html lang="hu">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      'use strict';
      const dateNow = new Date();

      console.log('year: ', dateNow.getFullYear());
      console.log('month: ', dateNow.getMonth());
      console.log('day of the week: ', dateNow.getDay());
      console.log('day of the month: ', dateNow.getDate());
      console.log('hours: ', dateNow.getHours());
      console.log('minutes: ', dateNow.getMinutes());
      console.log('seconds: ', dateNow.getSeconds());
      console.log('miliseconds: ', dateNow.getMilliseconds());

    </script>
  </body>

</html>
