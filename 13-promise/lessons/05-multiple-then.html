    <body>
        <script>
            'use strict';

            const users = [{
                    firstName: 'Doe',
                    lastName: 'John',
                    age: 33
                },
                {
                    firstName: 'Kiss',
                    lastName: 'GÃ¡bor',
                    age: 41
                },
                {
                    firstName: 'Nagy',
                    lastName: 'Ilona',
                    age: 56
                }
            ];

            function findUserByAge(age) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const user = users.find((user) => user.age === age);
                        if (user) {
                            resolve(user);
                        } else {
                            reject(Error('Data not found'))
                        }
                    }, 0)
                })
            }

            findUserByAge(10)
                .then((user) => {
                    user.firstName = user.firstName.toLocaleUpperCase();
                    return user;
                })
                .then((user) => {
                    console.log(user);
                })
                .catch((error) => {
                    console.error(error)
                })

        </script>
    </body>
