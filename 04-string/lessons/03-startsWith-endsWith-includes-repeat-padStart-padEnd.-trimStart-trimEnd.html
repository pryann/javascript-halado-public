<!DOCTYPE html>
<html lang="hu">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      'use strict';

      console.log('hello'.startsWith('he'));
      console.log('hello'.endsWith('lo'));
      console.log('hello'.includes('lo'));
      console.log('hello'.repeat(5));
      console.log('3456'.padStart(10, '*'));
      console.log('3456'.padEnd(10, '*'));
      console.log('     trim     '.trimStart());
      console.log('     trim     '.trimEnd());

    </script>
  </body>

</html>
