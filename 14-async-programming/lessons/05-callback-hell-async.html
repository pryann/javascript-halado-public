<!DOCTYPE html>
<html lang="hu">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      'use strict';

      function one(args, callback) {
        setTimeout(function () {
          callback();
          console.log(args * 1);
        }, 1000);
      }

      function two(args, callback) {
        setTimeout(function () {
          callback();
          console.log(args * 2);
        }, 10000);
      }

      function three(args, callback) {
        setTimeout(function () {
          callback();
          console.log(args * 3);
        }, 3000);
      }

      function four(args, callback) {
        setTimeout(function () {
          callback();
          console.log(args * 4);
        }, 5000);
      }

      function five(args, callback) {
        setTimeout(function () {
          console.log(args * 5);
        }, 1000);
      }

      one(1, function () {
        two(2, function () {
          three(3, function () {
            four(4, function () {
              five(5)
            })
          })
        })
      })

    </script>
  </body>

</html>
