<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      'use strict';

      function one(args) {
        console.log('one', args);
      }

      function two(args) {
        console.log('two', args);
      }

      function three(args) {
        console.log('three', args);
      }

      function four(args) {
        console.log('four', args);
      }

      function five(args) {
        console.log('five', args);
      }

      function caller() {
        one(1);
        two(2);
        three(3);
        four(4);
        five(5);
      }

      caller();

    </script>
