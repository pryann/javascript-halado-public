        <script>
            'use strict';

            let a = 'A értéke';
            let b = 'B értéke';

            [a, b] = [b, a];

            console.log(a, b);

            function advancedBubbleSort(arr) {
                let swapped;
                do {
                    swapped = false;
                    for (let i = 0; i < arr.length - 1; i += 1) {
                        if (arr[i] > arr[i + 1]) {
                            // const temp = arr[i];
                            // arr[i] = arr[i + 1];
                            // arr[i + 1] = temp;
                            [arr[i], arr[i + 1]] = [arr[i + 1], arr[i]];
                            swapped = true;
                        }
                    }
                } while (swapped);
                return arr;
            }

            console.log(advancedBubbleSort([234, 762, 68, 9, 3, 2]));
        </script>
