<!DOCTYPE html>
<html lang="hu">

  <head>
    <meta charset="UTF-8">

  <body>
    <script>
      'use strict';

      console.log('-------------ID-----------');

      function* idGenerator() {
        let id = 0;
        while (true) {
          yield id += 1;
        }
      }
      const id = idGenerator()
      console.log(id.next());
      console.log(id.next());
      console.log(id.next());
      console.log(id.next());

      console.log('-------------Fibonacci-----------');
      // 1 1 2 3 5 8 .....
      function* fibonacci(current, next) {
        while (true) {
          next = next + current;
          current = next - current;
          yield next;
        }
      }
      const fibo = fibonacci(1, 1);
      console.log(fibo.next());
      console.log(fibo.next());
      console.log(fibo.next());
      console.log(fibo.next());
      console.log(fibo.next());
      console.log(fibo.next());

    </script>
  </body>

</html>
