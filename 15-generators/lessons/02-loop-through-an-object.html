<!DOCTYPE html>
<html lang="hu">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      'use strict';

      const users = [{
        firstName: 'Kiss',
        lastName: 'József',
        age: 18
      },
      {
        firstName: 'Horváth',
        lastName: 'Péter',
        age: 34
      },
      {
        firstName: 'Kováts',
        lastName: 'Ilona',
        age: 24
      },
      {
        firstName: 'Nagy',
        lastName: 'Antal',
        age: 66
      }
      ];

      function* lopp(arr) {
        for (const item of arr) {
          yield item;
        }
      }

      const items = lopp(users);
      console.log(items.next().value);

    </script>
  </body>

</html>
