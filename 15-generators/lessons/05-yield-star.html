<!DOCTYPE html>
<html lang="hu">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <script>
      'use strict';

      function* first() {
        yield 1;
        yield 2;
      }

      function* second() {
        yield* first();
        yield 3;
        yield 4;
        yield 5;
      }

      for (const value of second()) {
        console.log(value);
      }

    </script>
  </body>

</html>
